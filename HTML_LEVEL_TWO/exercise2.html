<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="https://www.facebook.com" method="get" >

      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="firstname" placeholder="First Name" required>

      <label for="ln">Last Name: </label>
      <input id="ln" type="text" name="lastname" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="name@email.com" required>

      <label for="passwd">Password:</label>
      <input id="passwd" type="password" name="" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="yes">

      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>

      <select  name="payment">
        <option value="PaPal">PayPal</option>
        <option value="Credit Card">Credit Card</option>
      </select><p></p>

      <input type="submit" name="" value="Submit Feedback">


    </form>

  </body>
</html>
